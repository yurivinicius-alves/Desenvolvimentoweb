    <!-- TEMPLATE CADASTRO (ANTIGO cadastro.html) -->
    <template id="cadastro-template">
        <section>
            <h2>Inscrição para Cursos e Voluntariado</h2>
            
            <article>
                <h3>Atenção aos Benefícios:</h3>
                <p>Nossos cursos e programas de voluntariado são prioritariamente destinados aos moradores de São José dos Pinhais/PR, onde nossa sede está localizada, para maximizar o impacto em nossa comunidade. Preencha o formulário abaixo para se inscrever!</p>
            </article>

            <form id="registration-form" novalidate> <!-- ID crucial para o JS -->
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <div class="form-grid"> 
                        
                        <div class="form-group grid-span-full">
                            <label for="nome">Nome Completo: *</label>
                            <input type="text" id="nome" name="nome" required minlength="5" placeholder="Seu nome completo">
                            <small class="error-message" id="error-nome"></small> <!-- Local do erro -->
                        </div>

                        <div class="form-group grid-span-6">
                            <label for="email">E-mail: *</label>
                            <input type="email" id="email" name="email" required placeholder="yuriviniciusalves01@gmail.com">
                            <small class="error-message" id="error-email"></small>
                        </div>

                        <div class="form-group grid-span-6"> 
                            <label for="cpf">CPF: *</label>
                            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 999.999.999-99" placeholder="999.999.999-99">
                            <small class="error-message" id="error-cpf"></small>
                        </div>
                        
                        <div class="form-group grid-span-6"> 
                            <label for="telefone">Telefone: *</label>
                            <input type="tel" id="telefone" name="telefone" required 
                                    pattern="\(\d{2}\) \d{4,5}-\d{4}"
                                    title="Formato: (99) 99999-9999 ou (99) 9999-9999"
                                    placeholder="(41) 99882-4578">
                            <small class="error-message" id="error-telefone"></small>
                        </div>

                        <div class="form-group grid-span-6"> 
                            <label for="dataNasc">Data de Nascimento: *</label>
                            <input type="date" id="dataNasc" name="dataNasc" required>
                            <small class="error-message" id="error-dataNasc"></small>
                        </div>
                        
                    </div> 
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    
                    <div class="form-grid">

                        <div class="form-group grid-span-6"> 
                            <label for="cep">CEP: *</label>
                            <input type="text" id="cep" name="cep" required 
                                    pattern="\d{5}-\d{3}" 
                                    title="Formato: 99999-999"
                                    placeholder="99999-999">
                            <small class="error-message" id="error-cep"></small>
                        </div>
                        
                        <div class="form-group grid-span-full"> 
                            <label for="endereco">Endereço (Rua e Número): *</label>
                            <input type="text" id="endereco" name="endereco" required placeholder="Ex: Rua Tarcilio Zoelner, 000">
                            <small class="error-message" id="error-endereco"></small>
                        </div>

                        <div class="form-group grid-span-6"> 
                            <label for="cidade">Cidade: *</label>
                            <input type="text" id="cidade" name="cidade" required>
                            <small class="error-message" id="error-cidade"></small>
                        </div>

                        <div class="form-group grid-span-6"> 
                            <label for="estado">Estado: *</label>
                            <select id="estado" name="estado" required>
                                <option value="">-- Selecione o Estado --</option>
                                <option value="AC">Acre</option>
                                <option value="PR">Paraná</option>
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                            </select>
                            <small class="error-message" id="error-estado"></small>
                        </div>
                        
                    </div>
                </fieldset>

                <div class="form-actions"> 
                    <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
                    <button type="reset" class="btn btn-secondary">Limpar Formulário</button>
                </div>
            </form>
        </section>
        
        <section>
            <figure>
                <img src="assets/images/cadastro.jpg" alt="Pessoa preenchendo um formulário digital.">
                <figcaption>Seu futuro começa aqui! Cadastre-se e participe de nossos projetos.</figcaption>
            </figure>
